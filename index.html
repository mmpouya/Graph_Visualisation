<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTL Graph Visualizer</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #main { width: 100%; height: 70vh; border: 1px solid #ccc; margin-top: 20px; }
        .controls { margin-bottom: 20px; }
        .controls > * { margin-right: 10px; }
        #fileNameDisplay { font-style: italic; color: #555; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.0/echarts.min.js"></script>
    <script src="https://unpkg.com/n3/browser/n3.min.js"></script>
</head>
<body>
    <h1>Interactive TTL Graph Visualizer</h1>

    <div class="controls">
        <input type="file" id="fileInput" accept=".ttl, text/turtle">
        <button id="loadButton">Load TTL File and Visualize</button>
        <span id="fileNameDisplay">No file selected.</span>
    </div>

    <div id="main">
        <p style="padding: 20px;">Please select a TTL file and click the "Load" button to display the graph.</p>
    </div>

    <script src="importGraphOnJs_2.js"></script> 
    </body>
</html>
